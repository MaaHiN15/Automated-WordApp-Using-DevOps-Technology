<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../../static/css/register.css">
</head>

<body>
    <div class="login-form">
        <form action="/user/login">
            <h1>REGISTER FORM</h1>
            <h2><label for="">NAME</label></h2><input type="text" id="name" required>
            <h2><label for="">EMAIL</label></h2><input type="email" id="email" required>
            <h2><label for="">PASSWORD</label></h2><input type="password" id="password" required>
            <h2><label for="">CONFIRM PASSWORD</label></h2><input type="password" id="cpassword" required>
            <button type="submit">REGISTER</button> 
        </form>
    </div>
</body>

</html>
