<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/css/main.css">
</head>

<body>
    <div style="display: flex; flex-direction: column; align-items: center;">
        <form action="">
            <h1>Word is <i>{{word}}</i></h1>
            <div class="outline"><span id="synonyms">Synonyms</span></div> <br>
            <div class="outline"><span id="antonyms">Antonyms</span></div> <br>
            <div class="outline"><span id="definition">Definition</span></div> <br>
            <div class="outline"><span id="example">Example</span></div> <br>
            <div class="outline"><span id="rhymes">Rhymes</span></div> <br>
            <div class="outline"><span id="pronounciation">Pronounciation</span></div> <br>
            <div class="outline"><span id="syllables">Syllables</span></div> <br>
            <div class="outline"><span id="frequency">Frequency</span></div> <br>
            <div class="outline"><span id="typeof">TypeOf</span></div> <br>
            <div class="outline"><span id="hastypes">has Types</span></div> <br>
            <div class="outline"><span id="partsof">parts of</span></div> <br>
            <div class="outline"><span id="hasparts">has parts</span></div> <br>
            <div class="outline"><span id="instanceof">instance of</span></div> <br>
            <div class="outline"><span id="hasinstance">has instance</span></div> <br>
            <div class="outline"><span id="also">also</span></div> <br>
            <div class="outline"><span id="entails">entails</span></div> <br>
            <div class="outline"><span id="memberof">memberof</span></div> <br>
            <div class="outline"><span id="hasmembers">hasmembers</span></div> <br>
            <div class="outline"><span id="substanceof">substanceof</span></div> <br>
            <div class="outline"><span id="hassubstance">hassubstance</span></div> <br>
            <div class="outline"><span type="submit">Submit</span></div>
        </form>
    </div>
    <script src="../static/js/request.js"></script>
</body>

</html>
