<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="author" content="colorlib.com">
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400" rel="stylesheet" />
  <link href="../static/css/index.css" rel="stylesheet" />
  <!-- Script Link -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
    crossorigin="anonymous"></script>
  <!--CSS Link  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
  <div class="s128">
    <form action="{{ url_for('index') }}" method="post">
      <div class="inner-form">
        <div class="row">
          <div class="row">
            <div class="input-field second" style="letter-spacing: 1px;">
              <h1>Search here to explore</h1>
            </div>
          </div>

          <div class="input-field first" id="first">
            <input class="input" id="inputFocus" type="text" name="word" placeholder="Keyword" required/>
          </div>
          <div class="input-field third pt-5" style="font-weight: 500; font-size: 25px; letter-spacing: 1px;">
            <a class="back-text" style="color: rgb(80, 77, 77);" onclick="history.back()"><svg
                xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                class="bi bi-arrow-left-short" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                  d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z" />
              </svg>Back</a>
          </div>
          <button hidden type="submit"></button>
        </div>
      </div>
    </form>
  </div>

  <script>
    var inputFocus = document.getElementById('inputFocus');
    document.addEventListener('click', function (e) {
      if (document.getElementById('first').contains(e.target)) {
        inputFocus.classList.add('isFocus')
      }
      else {
        // Clicked outside the box
        inputFocus.classList.remove('isFocus')
      }
    });

  </script>
</body>

</html>
